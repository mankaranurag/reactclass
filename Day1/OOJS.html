      // Constructor Syntax
      // no access specifiers
      function Car() {
        this.name = "i20";
        this.speed = 200;
        this.accelarate = function () {
          console.log(
            this.name + " VRRROOOOOOOOOMMMMMMMMMMMM..." + this.speed + "kmph"
          );
        };
      }

      // objects are allocated only when we use "new"
      // keyword "this" makes a member variable
      var carObj = new Car();
      carObj.carMake = "Hyundai";
      console.log(carObj.carMake);

      var anotherCarObj = new Car();

      carObj.accelarate();
      // Stack                      Heap
      // carObj -==========> [(name,speed , carmake, accelarte)(===> new Object())]

      function SportsCar() {

      // inheritance in javascript
      // js supports prototypical(something that already exist) inheritance
      // every object has _prototype property
      // Car.prototype.HorsePower = 100;

      function JamesBondCar() {
        this.usenitropower = true;
